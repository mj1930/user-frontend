<app-header></app-header>

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">

            <h4 class="font-weight-bold">Address Details</h4>
            <!-- <button type="button" (click)="goToAddAddress()" class="btn btn-dark btn-sm rounded">Add Address</button> -->

            <div class="my-4">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="address.name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Company</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Company" [(ngModel)]="address.company">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Address 1</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Address 1" [(ngModel)]="address.address1">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Address 2</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Address 2" [(ngModel)]="address.address2">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">City</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="City" [(ngModel)]="address.city">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Postal Code</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Postal Code" [(ngModel)]="address.postal_code">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Country</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Country" [(ngModel)]="address.country" value="India" readonly >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">State</label>
                  <div class="col-sm-10">
                    <select name="state" id="state" class="form-control" [(ngModel)]="address.state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        </select>
                  </div>
                </div>
                <div class="form-group row justify-content-md-end">
                    <button type="submit" class="btn btn-dark btn-sm rounded" (click)="payNow()">Proceed to payment</button>
                </div>
              </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
