<app-header></app-header>


<div class="banner-section">
    <div class="container">
        <div class="row">
            <a class="col-md-4 rounded text-dark my-2" href="add-address" *ngIf="!address">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <i class="fa fa-plus fa-3x text-color-new" aria-hidden="true"></i>
                            <p class="card-text position-relative font-new"> Add Address </p>
                        </div>
                    </div>
                </div>
            </a>

            <div class="col-md-4 rounded text-dark my-2">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title font-new">Saved Address</h4>
                        <hr>
                        <p class="card-text position-relative font-new">
                        {{name}} <br>
                        {{address.address1}} <br>
                        {{address.address2}} <br>
                        {{address.landmark}} <br>
                        {{address.city}} <br>
                        {{address.state}} <br>
                        {{address.country}} <br>
                        Phone number: {{address.mobile}}
                        </p>
                        <a href="/add-address">
                            <div class="card-footer border-0 bg-new text-uppercase">Edit </div>
                        </a>
                        
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>



<!-- Footer Section -->
<app-footer></app-footer>
