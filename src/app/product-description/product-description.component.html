<app-header></app-header>

<div class="container my-5">
    <div class="row">
        <div class="col-md-5 mb-4 mb-md-0">
            <div id="mdb-lightbox-ui"></div>
            <div class="mdb-lightbox">
              <div class="row product-gallery">
                <div class="col-12 mb-0">
                  <figure class="view overlay rounded main-img">
                    <a [href]="product?.productImg[0]" data-size="710x823" target="_blank">
                        <div class="img-wrap">
                            <img [src]="product?.productImg[0]" class="img-fluid">
                        </div>
                    </a>
                  </figure>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-3" *ngFor="let img of product?.productImg">
                      <div class="view overlay rounded gallery-item">
                        <div class="product-icon">
                            <img [src]="img">
                        </div>
                        
                        <div class="mask rgba-white-slight"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-5">
    
        <h4 class="font-weight-bold">{{product?.itemName}}</h4>
        <h4><p>{{product?.description}}</p></h4>

            </div>
        </div> -->

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-sm table-borderless mb-0">
                        <tbody>
                        <tr>
                            <th class="pl-0 w-25 text-muted" scope="row"><b>Brand</b></th>
                            <td class="text-muted">{{product?.brand}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w-25 text-muted" scope="row"><b>Product Code</b></th>
                            <td class="text-muted">{{product?.barcode}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w-25 text-muted" scope="row"><b>Price INR</b></th>
                            <td class="text-muted">{{product?.mrp}}</td>
                        </tr>
                        <!-- <tr>
                            <th class="pl-0 w-25 text-muted" scope="row"><b>SKU</b></th>
                            <td class="text-muted">NA</td>
                        </tr> -->
                        </tbody>
                    </table>
                    </div>
                    <!-- <p class="text-success">Product Available In Stock : {{product?.availableUnits}}</p> -->
            </div>
        </div>

        <div class="mt-2">
            <p class="mb-0"><small class="font-weight-bold text-dark">Quantity</small> <input name="quantity" type="number" (keyup)="changeQuantity()" class="mx-2" min="1" max="10" [(ngModel)]="quantity"></p>
        </div>

        <div class="mt-2">
            <button type="button" (click)="addToCart()" class="btn btn-dark rounded btn-block btn-md mr-1 mb-2"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Buy Now</button>

            <button type="button"  (click)="onAddToCart()" class="btn btn-dark rounded btn-block btn-md mr-1 mb-2"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to cart</button>
        </div>

        </div>
        <div class="col-md-2">
            
        </div>
    </div>
</div>
