<app-header></app-header>

<div class="container my-5">
    <div class="row">
        <div class="col-md-3 col-lg-2">
            <div class="category-show">
              <div class="col grey lighten-2">
                <p class="py-2 text-dark">Categories</p>
              </div>
              <div class="list-group">
                <a class="list-group-item list-group-item-action text-dark">
                  <!-- {{ category?.categoryName }} -->
                </a>
              </div>
            </div>
            <form>
              <div class="refine-search my-4">
                <div class="col grey lighten-2">
                  <p class="py-2 text-dark">Refine Search</p>
                </div>
      
                <div class="list-group my-3">
                  <p class="mb-0 font-weight-bold">Avg. Rating</p>
                  <div class="row my-1">
                    <a class="col">
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <span> & up</span>
                    </a>
                  </div>
      
                  <div class="row my-1">
                    <a class="col">
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <span> & up</span>
                    </a>
                  </div>
      
                  <div class="row my-1">
                    <a class="col">
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <span> & up</span>
                    </a>
                  </div>
      
                  <div class="row my-1">
                    <a class="col">
                      <i class="fa fa-star" style="color: orange;" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <span> & up</span>
                    </a>
                  </div>
                </div>
      
                <div class="list-group my-3">
                  <p class="mb-2 font-weight-bold">Color</p>
      
                  <!-- <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="Red" />
                        <label class="custom-control-label" for="Red">Red</label>
                      </div> -->
                  <div>
                    <div>
                      <input type="checkbox" formControlName="checked" />&nbsp;
                      <label>Color Name</label>
                    </div>
                  </div>
                </div>
      
                <div class="list-group my-3">
                  <p class="mb-2 font-weight-bold">Price</p>
                  <div data-role="main" class="ui-content">
                    <div>
                      <!-- <ngx-slider
                        [(value)]="minValue"
                        [(highValue)]="maxValue"
                        [options]="options"
                        (mouseup)="getProductsOnSubmit()"
                      ></ngx-slider> -->
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="side-advert my-4">
              <!-- <img src="http://opencart.templatemela.com/OPC10/OPC100240/OPC2/image/cache/catalog/left-banner-266x400.jpg" alt="" class="img-thumbnail col-12"> -->
            </div>
        </div>
        <div class="col-md-9 col-lg-10">
            <div class="col-12" *ngFor="let product of searchResults">
                <a href="" class="row my-3">
                    <div class="img-wrap">
                        <img [src]="product?.productImg.length > 0 ? product?.productImg[0] : 'https://m.media-amazon.com/images/I/71sxlhYhKWL._AC_UY218_.jpg'" alt="">
                    </div>
                    <div class="col">
                        <h2 class="my-0">
                            <a routerLink="/product-description/{{ product?._id }}" class="text-dark">
                                {{ product?.itemName }}
                            </a>
                        </h2>
                        <h3 class="text-info my-0">INR {{ product?.productPrice }}</h3>
                        <p>{{ product?.description }}</p>
                    </div>
                </a>
            </div>
            <hr>
        </div>
    </div>
</div>

<app-footer></app-footer>
