<!-- Top Selling -->
<section class="product-shop spad">
    <div class="container">
        <div class="row">
            <!-- <div class="col-lg-12">
                <div class="section-title text-left">
                    <h4><b> Top Products </b></h4>
                </div>
            </div> -->
        </div>
        <div class="row">
            <div class="col">
                <div class="product-list">
                    <div class="row">
                        <div class="col-lg-3 col-sm-6" *ngFor="let product of products; let i=index">
                            <div class="product-item">
                                <div class="pi-pic">
                                    <div class="img-wrap">
                                        <img [src]="(product && product.productImg && product.productImg.length > 0) ? product?.productImg[0] : imgLink">
                                    </div>
                                    <!-- <div class="sale pp-sale">Sale</div> -->
                                    <div class="icon">
                                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                                    </div>
                                    <ul>
                                        <li class="w-icon active"><a href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
                                        <li class="quick-view" [routerLink]="['/product-description', product._id]"><a>View Product</a></li>
                                        <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
                                    </ul>
                                </div>
                                <div class="pi-text">
                                    <div class="catagory-name">{{product?.itemName}}</div>
                                    <a href="#">
                                        <h5>{{product?.itemTypeName}}</h5>
                                    </a>
                                    <div class="product-price">
                                        INR {{product?.productPrice}}
                                        <span>INR {{product?.mrp}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Shob By Category -->
<div class="jumbotron jumbotron-fluid shadow-none" style="background-image: url('http://opencart.templatemela.com/OPC10/OPC100240/OPC2/catalog/view/theme/OPC100240_3/image/megnor/Parralax.jpg');">
    <div class="container">
        <h4 class="text-center text-white mb-5">Shop By Category</h4>
        <div class="row">
            <ng-container *ngFor="let category of categories">
                <div class="col-md-3 col-sm-6 my-2">
                    <div class="card overflow-hidden bg-transparent border-0">
                        <div class="category-class">
                            <div class="img-wrap">
                                <img [src]="category?.img ? category?.img : catImg">
                            </div>
                        </div>
                        <div class="card-body">
                          <h4 class="card-title text-center text-white" style="cursor: pointer;" routerLink="/product-category/{{category?._id}}">{{category?.categoryName}}</h4>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
  </div>
